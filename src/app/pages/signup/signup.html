<div class="container">
  <div class="auth card">
    <h2>Signup</h2>
    <p class="muted">შექმენი ანგარიში</p>

    <form (ngSubmit)="submit()" [formGroup]="form" class="form">
      <label>
        Email
        <input type="email" formControlName="email" placeholder="example@mail.com" />
      </label>

      <label>
        Password
        <input type="password" formControlName="password" placeholder="****" />
      </label>

      <div class="err" *ngIf="error">{{ error }}</div>

      <button class="btn btn-primary" type="submit">Create account</button>
      <a class="muted link" routerLink="/login">უკვე გაქვს? Login</a>
    </form>
  </div>
</div>
