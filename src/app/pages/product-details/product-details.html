<div class="container" *ngIf="product() as p; else nf">
  <div class="wrap card">
    <img class="img" [src]="p.image" [alt]="p.title" />
    <div class="info">
      <h2>{{ p.title }}</h2>
      <div class="price">{{ p.price | gelPrice }}</div>
      <p class="muted">მოკლე აღწერა: Amelie inspired პროდუქტი.</p>

      <div class="actions">
        <button class="btn btn-primary" (click)="add()">Add to cart</button>
        <a class="btn btn-ghost" routerLink="/shop">Back</a>
      </div>
    </div>
  </div>
</div>

<ng-template #nf>
  <div class="container">
    <div class="card box">
      <p class="muted">პროდუქტი ვერ მოიძებნა</p>
      <a class="btn btn-primary" routerLink="/shop">Shop</a>
    </div>
  </div>
</ng-template>
